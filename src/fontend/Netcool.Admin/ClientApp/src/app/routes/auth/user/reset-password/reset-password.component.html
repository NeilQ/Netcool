<div class="modal-header">
  <div class="modal-title">重置密码</div>
</div>
<sf #sf mode="edit" [schema]="schema" [formData]="model" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="submitting">保存</button>
  </div>
</sf>
